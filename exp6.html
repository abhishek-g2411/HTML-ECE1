<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Product Page </title>
    <style>
        html,
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f4f4f8;
            font-family: Arial, Helvetica, sans-serif;
        }

        main {
            width: 100%;
            max-width: 1200px;
            min-height: 350px;
            border: 1px solid #000;
            margin: 0 auto;
            background-color: #f4f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        main h2 {
            width: 100%;
            text-align: center;
            background-color: #000;
            color: #fff;
            padding: 14px 0;
            font-size: 32px;
        }

        #card {
            width: 360px;
            background-color: #fff;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.4);
            padding: 12px 14px 16px;
            margin: 40px 0;
        }

        #card img {
            display: block;
            width: 100%;
            height: 210px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        #card h3 {
            font-size: 16px;
            margin-bottom: 4px;
        }

        #card p {
            font-size: 13px;
            margin: 2px 0;
        }

        #price {
            color: green;
            font-weight: bold;
            margin-right: 6px;
        }

        .btn {
            display: block;
            width: 100%;
            margin-top: 10px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <main>
        <h2>ShopEasy</h2>
        <div id="card">
            <img src="./T-Shirt copy.png" alt="t-shirt">
            <h3>Classic Cotton T-Shirt</h3>
            <p>Soft, breathable cotton. Regular fit. Available in multiple colors.</p>
            <p><span id="price">₹799/-</span><strike>₹1,499/-</strike></p>
            <a href="#" class="btn">Add to Cart</a>
        </div>
    </main>
</body>

</html>
